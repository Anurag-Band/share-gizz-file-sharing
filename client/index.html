<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Gizz | Simplified File Sharing for Everyone</title>

    <!-- Meta description -->
    <meta
      name="description"
      content="Share Gizz - A secure platform for sharing files effortlessly, anywhere, anytime. Upload, manage, and share your files with complete control and privacy."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="file sharing, secure file transfer, cloud storage, document sharing, file management, secure storage, file upload, Share Gizz"
    />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Share Gizz | Simplified File Sharing for Everyone"
    />
    <meta
      property="og:description"
      content="Share files effortlessly, anywhere, anytime with enhanced security and control."
    />
    <meta property="og:image" content="./src/assets/logo.png" />
    <meta property="og:url" content="https://sharegizz.com" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Share Gizz | Simplified File Sharing for Everyone"
    />
    <meta
      name="twitter:description"
      content="Share files effortlessly, anywhere, anytime with enhanced security and control."
    />
    <meta name="twitter:image" content="./src/assets/logo.png" />

    <!-- Author information -->
    <meta name="author" content="Your Name" />

    <!-- Theme color for browser -->
    <meta name="theme-color" content="#1F2937" />

    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font imports if needed -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

    />

    <meta rel="canonical" href="https://sharegizz.com" />

        </p>
